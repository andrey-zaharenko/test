server {
    listen [::]:80;
    listen 80;

    server_name test-docker.scenario-projects.com;

    location ~ /.well-known/acme-challenge {
        allow all; 
        root /var/www/certbot;
    }

    # redirect http to https
    return 301 https://test-docker.scenario-projects.com

